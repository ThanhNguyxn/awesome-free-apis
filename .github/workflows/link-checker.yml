name: Link Checker

on:
  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - "README.md"
      - "scripts/check_links.py"

  # Run on pull requests
  pull_request:
    paths:
      - "README.md"

  # Run daily at 00:00 UTC to catch broken links
  schedule:
    - cron: "0 0 * * *"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check links with improved script
        id: check
        run: |
          cd scripts
          python check_links.py > output.txt 2>&1 || true
          cat output.txt

          # Check if broken links found
          if grep -q "TRULY BROKEN LINKS" output.txt; then
            echo "has_broken=true" >> $GITHUB_OUTPUT
          else
            echo "has_broken=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: scripts/link_check_report.txt
          retention-days: 30
      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('scripts/link_check_report.txt')) {
              const report = fs.readFileSync('scripts/link_check_report.txt', 'utf8');
              // Extract summary or default message
              const summaryPart = report.split('SUMMARY')[1];
              const summary = summaryPart ? summaryPart.split('BROKEN LINKS')[0] : 'Check passed!';
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ”— Link Check Results\n\n\`\`\`${summary}\`\`\`\n\nðŸ’¡ **Note:** 403/429 status codes indicate bot protection and are considered valid.`
              });
            }
