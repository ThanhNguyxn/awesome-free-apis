name: Link Checker

on:
  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'scripts/check_links.py'
  
  # Run on pull requests
  pull_request:
    paths:
      - 'README.md'
  
  # Run daily at 00:00 UTC to catch broken links
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Check links with improved script
        id: check
        run: |
          cd scripts
          python check_links.py > output.txt 2>&1 || true
          cat output.txt
          
          # Check if broken links found
          if grep -q "TRULY BROKEN LINKS" output.txt; then
            echo "has_broken=true" >> $GITHUB_OUTPUT
          else
            echo "has_broken=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Upload check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: scripts/link_check_report.txt
          retention-days: 30
      
      - name: Create issue for broken links
        if: steps.check.outputs.has_broken == 'true' && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'scripts/link_check_report.txt';
            
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              const brokenSection = report.split('BROKEN LINKS:')[1] || 'See attached report';
              
              const issueTitle = `ğŸ”— Broken Links Detected - ${new Date().toISOString().split('T')[0]}`;
              const issueBody = `## ğŸ” Automated Link Check Report
              
**Date**: ${new Date().toISOString()}
**Trigger**: Daily automated check

### ğŸ’” Broken Links Found

\`\`\`
${brokenSection.substring(0, 2000)}
\`\`\`

### ğŸ“ Action Required

Please review these broken links and either:
- âœ… Update to working alternative
- âŒ Remove if service is permanently dead
- ğŸ”„ Keep if temporarily down

### ğŸ¤– Automation Note

This issue was automatically created by the daily link checker workflow.
The full report is available in the workflow artifacts.

---
*Generated by [Link Checker Workflow](https://github.com/${context.repo.owner}/${context.repo.repo}/actions)*`;

              const issues = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'automated,broken-links',
                since: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString()
              });
              
              if (issues.data.length === 0) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: issueTitle,
                  body: issueBody,
                  labels: ['automated', 'broken-links', 'maintenance']
                });
                console.log('Created new issue for broken links');
              } else {
                console.log('Similar issue already exists, skipping creation');
              }
            }
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('scripts/link_check_report.txt')) {
              const report = fs.readFileSync('scripts/link_check_report.txt', 'utf8');
              const summary = report.split('SUMMARY')[1]?.split('BROKEN LINKS')[0] || 'Check passed!';
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ”— Link Check Results\n\n\`\`\`${summary}\`\`\`\n\nğŸ’¡ **Note:** 403/429 status codes indicate bot protection and are considered valid.`
              });
            }
