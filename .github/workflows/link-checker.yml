name: Link Checker

on:
  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - "README.md"
      - "scripts/check_links.py"
      - ".github/workflows/link-checker.yml"

  # Run on pull requests
  pull_request:
    paths:
      - "README.md"

  # Run daily at 00:00 UTC to catch broken links
  schedule:
    - cron: "0 0 * * *"

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check links with improved script
        id: check
        run: |
          cd scripts
          python check_links.py > output.txt 2>&1 || true
          cat output.txt

          # Check if broken links found (count > 0)
          BROKEN_COUNT=$(grep -oP "Broken: \K[0-9]+" link_check_report.txt || echo "0")
          if [ "$BROKEN_COUNT" -gt 0 ]; then
            echo "has_broken=true" >> $GITHUB_OUTPUT
          else
            echo "has_broken=false" >> $GITHUB_OUTPUT
          fi

          # Check if error links found (count > 0)
          ERROR_COUNT=$(grep -oP "Errors: \K[0-9]+" link_check_report.txt || echo "0")
          if [ "$ERROR_COUNT" -gt 0 ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

          # Check if warning links found (count > 0)
          WARNING_COUNT=$(grep -oP "Warnings: \K[0-9]+" link_check_report.txt || echo "0")
          if [ "$WARNING_COUNT" -gt 0 ]; then
            echo "has_warnings=true" >> $GITHUB_OUTPUT
          else
            echo "has_warnings=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: scripts/link_check_report.txt

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const summary = fs.readFileSync('scripts/link_check_report.txt', 'utf8');
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üîó Link Check Results\n\n\`\`\`\n${summary}\n\`\`\`\n\nüí° **Note:** 403/429 status codes indicate bot protection and are considered valid.`
              });
            } catch (error) {
              console.log('Error commenting on PR:', error);
            }

      - name: Create issue if truly broken links found
        if: github.event_name == 'schedule' && steps.check.outputs.has_broken == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'scripts/link_check_report.txt';

            let reportContent = 'Report file not found.';
            try {
              reportContent = fs.readFileSync(reportPath, 'utf8');
            } catch (err) {
              console.log('Error reading report:', err);
            }

            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üî¥ Broken Links Detected - Daily Check',
              labels: ['broken-links', 'automated'],
              body: `## Link Checker Report

            The automated daily link checker has found broken links in the repository.

            **Date**: ${new Date().toISOString().split('T')[0]}
            **Workflow Run**: [#${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            ### Report

            \`\`\`
            ${reportContent}
            \`\`\`

            ### Next Steps

            1. Review the broken links listed in the report above
            2. Update or remove broken API links from README.md
            3. Re-run the link checker to verify fixes
            4. Close this issue once all broken links are resolved

            ---
            *This issue was automatically created by the [Link Checker workflow](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/blob/main/.github/workflows/link-checker.yml) during the scheduled daily run.*`
            });

            console.log('Created issue:', issue.data.html_url);

      - name: Fail if broken links found
        if: steps.check.outputs.has_broken == 'true'
        run: |
          echo "‚ùå Broken links detected! Check the artifact for details."
          exit 1
